<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exame Clínico</title>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5a4d0, #f86fc1);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .formas-fundo {
      position: absolute;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .circulo1, .circulo2 {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff4eb5, #ff0099);
    }

    .circulo1 {
      width: 600px;
      height: 600px;
      top: -150px;
      left: -150px;
      opacity: 0.3;
    }

    .circulo2 {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -150px;
      opacity: 0.4;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      box-shadow: 0 4px 22px #a7006e3a;
      padding: 40px 30px;
      width: 100%;
      max-width: 750px;
      position: relative;
      z-index: 1;
    }

    .main-container h1 {
      text-align: center;
      font-size: 2rem;
      color: black;
      margin-bottom: 30px;
    }

    section, form {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.4rem;
      color: black;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      color: black;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      box-shadow: 0 1px 4px #ff00b749;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
    }

    button {
      background: #ff00b7;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      padding: 11px 0;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff00b755;
      transition: background 0.18s;
    }

    button:hover {
      background: #e300a6;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group input {
      margin-right: 8px;
      accent-color: #ff00b7;
    }

    .note {
      font-size: 0.97rem;
      color: black;
      margin-top: 10px;
      background: none;
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="formas-fundo">
    <div class="circulo1"></div>
    <div class="circulo2"></div>
  </div>

  <div class="main-container">
    <h1>Exame clínico</h1>

    <!-- Consulta CPF -->
    <section>
      <h2>Consulta de CPF</h2>
      <label for="cpf">Digite o CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" />
      <button>Consultar</button>
    </section>

    <!-- Anamnese -->
    <section>
      <h2>Dados da Anamnese</h2>
      <label>Motivo do Exame</label>
      <select>
        <option>Rastreamento</option>
        <option>Repetição (exame alterado ASCUS/baixo grau)</option>
        <option>Seguimento (pós diagnóstico colposcópico/tratamento)</option>
      </select>

      <label>Fez exame preventivo (Papanicolau) alguma vez?</label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe</option>
      </select>

      <label>Se sim, quando foi o último exame? (ano)</label>
      <input type="text">

      <label>Usa DIU?</label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe</option>
      </select>

      <label>Está grávida?</label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe</option>
      </select>

      <label>Usa pílula anticoncepcional?</label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe</option>
      </select>

      <label>Usa hormônio para menopausa?</label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe</option>
      </select>

      <label>Já fez radioterapia?</label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe</option>
      </select>

      <label>Data da última menstruação</label>
      <input type="date">

      <label>Teve algum sangramento após relações sexuais?<br><span style="font-size:0.9em; color:#555;">(não considerar a primeira relação sexual da vida)</span></label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe / não lembra</option>
      </select>

      <label>Teve sangramento após a menopausa?<br><span style="font-size:0.9em; color:#555;">(Não considerar sangramentos durante reposição hormonal)</span></label>
      <select>
        <option>Sim</option>
        <option>Não</option>
        <option>Não sabe / não lembra</option>
        <option>Não está na menopausa</option>
      </select>

      <button>Salvar Anamnese</button>
    </section>

    <!-- Exame Clínico -->
    <form>
      <h2>Exame Clínico</h2>

      <div class="checkbox-group">
  <strong>Inspeção do Colo</strong>

  <div class="checkbox-option">
    <label for="normal">Normal</label>
    <input type="checkbox" id="normal">
  </div>

  <div class="checkbox-option">
     <label for="ausente">Ausente</label>
    <input type="checkbox" id="ausente">
  </div>

  <div class="checkbox-option">
    <label for="alterado">Alterado</label>
    <input type="checkbox" id="alterado">
  </div>

  <div class="checkbox-option">
    <label for="naoVisualizado">Colo não visualizado</label>
    <input type="checkbox" id="naoVisualizado">
  </div>
</div>


      <div class="checkbox-group">
        <strong>Sinais de DST?</strong><br>
        <label for="dstSim">Sim</label>
        <input type="checkbox" id="dstSim">
        <label for="dstNao">Não</label>
        <input type="checkbox" id="dstNao">
      </div>

      <label for="datacoleta">Data da Coleta</label>
      <input type="date" id="datacoleta">

      <label for="responsavel">Assinatura do responsável</label>
      <input type="text" id="responsavel">

      <div class="note">
        <strong>NOTA:</strong> Na presença de colo alterado com lesão sugestiva de câncer, encaminhar para colposcopia imediatamente.
      </div>

      <button type="submit">Finalizar</button>
    </form>
  </div>
</body>
</html>
